{% extends 'base.html' %}

{% block title %} List of cars {% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-8 offset-md-2">
                <table class="table table-primary table-striped">
                    <thead>
                    <tr>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Year</th>
                    </tr>
                    </thead>
                    <tbody>
                    {# ceva #}
                    {% for car in cars %}
                        <tr>
                            <td>{{ car.brand }}</td>
                            <td>{{ car.model }}</td>
                            <td>{{ car.year }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <a href="{% url 'list-of-phones' %}" class="btn btn-outline-danger">Go to list of phones</a>
            </div>

        </div>
    </div>
{% endblock %}
